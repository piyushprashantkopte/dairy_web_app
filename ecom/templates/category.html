{% extends "base.html" %}

{% block title %}
Category
{% endblock title %}


{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
        <div class="list-group">
            {% for val in title %}
            <a href="{% url 'category-title' val.title %}" class="list-group-item
            list-group-item-action" aria-current="true">{{val.title}}</a>
            {% endfor %}
            </div>
        </div>
        
        <div class="row container">
        {% for prod in product %}
            <div class="col-sm-4">
            <a href="{% url 'product-detail' prod.id %}" class="btn"
            <div class="card" style="width: 18rem;">
                <img src="{{prod.product_image.url}}" class="card-img-top" alt="" height="150" width="50">
                <div class="card-body">
                  <h5 class="card-title">{{prod.title}}</h5>
                  <div class="fw-blod text-danger">
                    Rs.{{prod.discounted_price}}/-
                    <small class="fw-light text-decoration-line-through">
                        {{prod.selling_price}}
                    </small>
                </div>
                </a>
                </div>
              </div>
            </div>
            {% endfor %}
        

    </div>
</div>

{% endblock content %}
