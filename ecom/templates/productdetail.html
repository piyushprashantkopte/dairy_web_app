{% extends "base.html" %}

{% block title %}
Category
{% endblock title %}

{% block content %}
<div class="container">
    {% for product in product %}
    
    
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" class="image col-xs-6
            col-sm-12 col-log-12 mt-3 text-sm-center w-100 h-75" alt="">
        </div>
        <div class="prductdetail col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{product.title}}</h1>
            <h5> Rs.{{product.discounted_price}}/-</h5>
            <small class="fw-light text-decoration-line-through">
             {{product.selling_price}}
            </small>
            <br><br><h4>Product Features</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
            <li>{{product.description}}</li>
            </ul>
            
            <form action="/add-to-cart" class="d-inline">
                <input type="hidden" name="prod_id" value="{{product.id}}">
                <button type="submit" class="d-grid gap-2 btn1 btn btn-danger
                p-1 m-1 btn-lg text-decoration-none text-white">Add to Cart</button>
            </form>
            <a href="{% url 'showcart' %}" class="btn btn-warning shadow px-5 py-2 ms-4" >Buy Now</a>
                        
        </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
